<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neander</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/codemirror.css" />
    <link rel="stylesheet" href="./css/dracula.css" />
    <script src="./scripts/codemirror.js"></script>
    <script src="./scripts/active-line.js"></script>
    <script src="./scripts/placeholder.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="instructions table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Address</th>
              <th>Value</th>
              <th>Mnemonics</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <form class="add add-instruction">
          <div>
            <label for="instruction-address">ADDR</label>
            <input
              type="text"
              name="address"
              id="instruction-address"
              placeholder="Address"
              value="128"
            />
          </div>
          <div>
            <label for="instruction-value">VALUE</label>
            <input
              type="text"
              name="value"
              id="instruction-value"
              placeholder="Value"
              value="0"
            />
          </div>
          <button type="submit">SET</button>
        </form>
      </div>

      <div class="info">
        <div class="registers">
          <div class="ac">AC: <span>0</span></div>
          <div class="pc">PC: <span>0</span></div>
        </div>
        <div class="flags">
          <div class="n flag">NEGATIVE</div>
          <div class="z flag">ZERO</div>
        </div>
        <div class="controls">
          <div class="running">
            <button id="run">RUN</button>
            <button id="step">STEP</button>
          </div>
          <div class="resetting">
            <button id="reset">RESET</button>
            <button id="hard-reset">HARD RESET</button>
          </div>
        </div>
        <div class="code">
          <textarea></textarea>
          <button id="set-assembly">SET ASSEMBLY</button>
        </div>
      </div>

      <div class="data table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Address</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <form class="add add-data">
          <div>
            <label for="data-address">ADDR</label>
            <input
              type="text"
              name="address"
              id="data-address"
              placeholder="Address"
              value="128"
            />
          </div>
          <div>
            <label for="data-value">VALUE</label>
            <input
              type="text"
              name="value"
              id="data-value"
              placeholder="Value"
              value="0"
            />
          </div>
          <button type="submit">SET</button>
        </form>
      </div>
    </div>

    <script src="./scripts/utils.js"></script>
    <script src="./scripts/instructions.js"></script>
    <script src="./scripts/Memory.js"></script>
    <script src="./scripts/CPU.js"></script>
    <script src="./scripts/UI.js"></script>
    <script src="./scripts/neander.js"></script>
  </body>
</html>
